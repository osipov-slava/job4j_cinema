<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <title>Cinema</title>
    </head>

    <body>
        <div class="container-fluid p-0">
            <header th:insert="blocks/header :: header"></header>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-3">
                        <img th:src="@{'/files/' + ${film.fileId}}" class="w-100" alt="No image">
                    </div>
                    <div class="col-9">
                        <h4 th:text="${film.name}"></h4>
                        <p th:text="${film.description}"></p>
                        <p th:text="${film.year}"></p>
                        <p th:text="${film.genre}"></p>
                        <p>Minimal Age: <span th:text="${film.minimalAge}"></span></p>
                        <p>Duration: <span th:text="${film.duration}"></span> minutes</p>
                    </div>
                </div>
            </div>
            <footer th:insert="blocks/footer :: footer"></footer>
        </div>
    </body>
</html>
